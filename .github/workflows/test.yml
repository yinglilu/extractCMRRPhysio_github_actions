on:
  pull_request:
    branches:
      - master

jobs:
  #########
  # test python source codes and setup.py
  #########
  test_linux_macos:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: setup python
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python_version }}

      - name: checkout
        uses: actions/checkout@v2

      - name: install
        run: |
          sudo python3 -m pip install --upgrade pip
          sudo pip3 install --upgrade setuptools pytest
          # install package
          sudo pip3 install .

      - name: test
        run: |
          pytest ./tests

  test_windows:
    strategy:
      matrix:
        python-version: [3.8]
    runs-on: windows-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python_version }}

      - name: checkout
        uses: actions/checkout@v2

      - name: install
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools pytest
          # install package
          pip install .

      - name: test
        run: |
          pytest ./tests

  #########
  # test Dockerfile
  #########
  test_Dockerfile:
    needs: test_linux_macos
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build docker image
        run: |
          docker build -t test .

      - name: test
        run: |
          docker run --rm -v $(realpath tests/data):/data -v /tmp:/tmp test extractCMRRPhysio /data/non-physio.dcm /tmp
          docker run --rm -v $(realpath tests/data):/data -v /tmp:/tmp test extractCMRRPhysio /data/physio.dcm /tmp
