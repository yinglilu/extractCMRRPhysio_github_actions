on:
  push:
    branches: 
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6,3.7,3.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: setup python
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python_version }}

      - name: checkout
        uses: actions/checkout@v2
    
      - name: install 
        run: | 
          sudo pip3 install --upgrade pip
          sudo pip3 install --upgrade setuptools pytest
          # install package
          sudo pip3 install .

      - name: test
        run: |
          pytest ./tests

  test_Dockerfile:
    runs-on: [ubuntu-latest]
    steps:
      - name: build docker image
        run: | 
          docker build -t test .
      - name: test
        run: |
          dockr run --rm test
          