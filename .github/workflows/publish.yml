on: 
  pull_request:
    types: [closed]
    branches:
      - master
    paths:
      - 'extractCMRRPhysio/version.py'

jobs:
  publish:
    strategy:
      matrix:
        python-version: [3.6]
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python_version }}
           
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: |
          sudo pip3 install --upgrade pip
          sudo pip3 install --upgrade setuptools wheel twine
          
      - name: Set env VERSION
        run: echo ::set-env name=VERSION::$(python3 setup.py --version)
       
      - name: git tag and push
        run: |
          echo $VERSION
          git config --global user.email "yinglilu@gmail.com"
          git config --global user.name "YingLi Lu"
          git tag -a v$VERSION -m "release v$VERSION"
          git push -f --tags
           
      - name: PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python3 setup.py sdist bdist_wheel
          twine upload dist/*
      - name: Dockerhub
        run: |
          docker build -t yinglilu/extractcmrrphysio:latest -t yinglilu/extractcmrrphysio:$VERSION .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push yinglilu/extractcmrrphysio:$VERSION
          docker push yinglilu/extractcmrrphysio:latest
